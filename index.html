<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" weith="device-weidth, initial-scale=1.0">

	<title>Form Validation</title>
	<link rel="icon" href="images/icon.png">

	<!-- CSS Links -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">

</head>

<body>

	<!-- Form 1 -->

	<div class="container">
		<h1 class="text">Enter your information</h1><br>
          
          <form class="row g-3">

          <div class="col-md-6">
            <label for="email1" class="form-label">Email</label>
            <input type="email" class="form-control email1" id="email1" name="email1" placeholder="Enter your email address" required>
          </div>

          <div class="col-md-6">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control password1" id="password1" name="password1" placeholder="Enter your password" required>
          </div>

          <div class="col-12">
            <label for="address1" class="form-label">Address</label>
            <input type="text" class="form-control address1" id="address1" name="address1" placeholder="Enter your address" required>
          </div>

          <div class="col-md-6">
            <label for="city1" class="form-label">City</label>
            <input type="text" class="form-control city1" id="city1" name="city1" placeholder="Enter your city" required>
          </div>

          <div class="col-md-4">
            <label for="division1" class="form-label">Division</label>
            <select id="division1" class="form-select division1" name="division1" required>
              <option selected>Choose...</option>
              <option>Dhaka</option>
              <option>Rajshahi</option>
              <option>Chittagong</option>
              <option>Barishal</option>
              <option>Sylhet</option>
              <option>Khulna</option>
              <option>Rangpur</option>
              <option>Maymansing</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="zip1" class="form-label">Zip</label>
            <input type="text" class="form-control zip1" id="zip1" name="zip1" placeholder="Enter your zip code">
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="check1">
              <label class="form-check-label check1" for="check1" name="check1">
              Check me out
              </label>
          </div>
  
         </div>
         <div class="col-12">
         <button type="submit" class="btn btn-primary">Sign in</button>
         </div>

		</form><br>

		<!-- Form 1 -->

		<!-- Form 2 -->

		<form class="row g-3 needs-validation" novalidate>

			<h2 class="text">Enter you information</h2>

           <div class="col-md-4">
           <label for="custom01" class="form-label">First name</label>
           <input type="text" class="form-control custom01" id="custom01"placeholder="Enter your first name" name="custom01" required>
           <div class="valid-feedback">
           Looks good!
           </div>

           </div>
           <div class="col-md-4">
           <label for="custom02" class="form-label">Last name</label>
           <input type="text" class="form-control custom02" id="custom02" placeholder="Enter your last name" name="custom02" required>
           <div class="valid-feedback">
           Looks good!
           </div>

           </div>
           <div class="col-md-4">
           <label for="username1" class="form-label">Username</label>
           <div class="input-group has-validation">
           <span class="input-group-text" id="username1">@</span>
           <input type="text" class="form-control username1" id="username1" aria-describedby="username1" placeholder="Enter your username" name="username1" required>
           <div class="invalid-feedback">
           Please choose a username.
           </div>
           </div>
           </div>
  
           <div class="col-md-6">
            <label for="custom03" class="form-label">City</label>
            <input type="text" class="form-control custom03" id="custom03" name="custom03" placeholder="Enter your city" required>
            <div class="invalid-feedback">
            Please provide a valid city.
           </div>
         </div>

          <div class="col-md-3">
            <label for="custom04" class="form-label">Division</label>
            <select class="form-select" id="custom04" required>
            <option selected disabled value="">Select...</option>
              <option>Dhaka</option>
              <option>Rajshahi</option>
              <option>Chittagong</option>
              <option>Barishal</option>
              <option>Sylhet</option>
              <option>Khulna</option>
              <option>Rangpur</option>
              <option>Maymansing</option>
          </select>
   
           <div class="invalid-feedback">
           Please select a valid division.
          </div>
          </div>
 
          <div class="col-md-3">
           <label for="custom05" class="form-label">Zip</label>
           <input type="text" class="form-control custom05" id="custom05" name="custom05" placeholder="Enter your zip code" required>
           <div class="invalid-feedback">
           Please provide a valid zip.
           </div>
           </div>

           <div class="col-12">
           <div class="form-check">
           <input class="form-check-input check2" type="checkbox" value="" id="check2" name="check2" required>
           <label class="form-check-label" for="check2">
           Agree to terms and conditions.
           </label>
     
             <div class="invalid-feedback">
               You must agree before submitting.
             </div>
           </div>
         </div>

         <div class="col-12">
           <button class="btn btn-primary" type="submit">Submit form</button>
         </div>
           
         </form>

	</div>

	<!-- Form 2 -->

	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
